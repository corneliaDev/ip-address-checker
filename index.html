<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');
    </style>

    <link rel="stylesheet" href="css/main.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <!-- own script -->
    <script type="module" src="js/controller.js"></script>
  </head>
  <body>
    <div class="content">
      <h1 class="heading--1">IP Adress Tracker</h1>
      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search for any IP address or domain" />
        <button class="search__button">
          <img src="./images/icon-arrow.svg" alt="icon arrow" class="search__icon" />
        </button>
      </form>
      <div class="data">
        <div class="data__col">
          <h2 class="data__header">IP Address</h2>
          <p class="data__text" id="ipAddress">IP Address</p>
          <div class="data__line"></div>
        </div>
        <div class="data__col">
          <h2 class="data__header">Location</h2>
          <p class="data__text" id="location">Region, City, Postal Code</p>
          <div class="data__line"></div>
        </div>
        <div class="data__col">
          <h2 class="data__header">Timezone</h2>
          <p class="data__text" id="timezone">Timezone</p>
          <div class="data__line"></div>
        </div>
        <div class="data__col">
          <h2 class="data__header">ISP</h2>
          <p class="data__text" id="isp">ISP</p>
        </div>
      </div>
    </div>
    <div class="card" id="map"></div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
