name: Create envfile

on: [push]

jobs:
  create-envfile:
    runs-on: ubuntu-latest

    steps:
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_SECRET_KEY: ${{ secrets.API_KEY }}
          envkey_SOME_API_KEY: '123456abcdef'
          file_name: .env
          fail_on_empty: false
